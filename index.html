<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <section id="contact" class="flex-container">
        <div class="flex-item">
          <h3 class="title-section">Registrate</h3>
          <p>
            Sum√°te al evento para potenciar el comercio local. Luego te
            contactaremos.
          </p>
        </div>
        <div class="flex-item contact-form">
          <form id="form">
            <h3>Formulario de contacto</h3>
            <input
              id="business"
              class="form-control"
              type="text"
              placeholder="Comercio"
            />
            <input
              id="owner"
              class="form-control"
              type="text"
              placeholder="Titular"
            />
            <input
              id="phone"
              class="form-control"
              type="text"
              placeholder="Celular"
            />
            <button id="enviar" class="btn">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
